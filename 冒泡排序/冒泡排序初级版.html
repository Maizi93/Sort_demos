<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>冒泡排序初级版</title>
	</head>
	<body>
		<script type="text/javascript">
			function bubbleSort0(arr){
				console.time('冒泡排序初级版耗时');
				var len = arr.length;
				for(var i = 0; i < len; i ++){
					for(var j = i+1; j < len; j ++){
						if (arr[i] > arr[j]){
							swap(arr, i, j);
						}
					}
				}
				console.timeEnd('冒泡排序初级版耗时');
				return arr;
			}

			// 交换元素
			function swap(arr, i, j){
				var tmp = arr[i];
				arr[i] = arr[j];
				arr[j] = tmp;
			}

			var num = [2,12,4,56,11,7,21,9,34,16];
			console.log(bubbleSort0(num));
		</script>
	</body>
</html>
